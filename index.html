<!DOCTYPE html>
<html lang="en" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css" />
    <!-- link tailwind -->
    <link href="dist/output.css" rel="stylesheet" />
    <title>Marcmuu Hotel</title>
</head>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      
        html, body{
          font-family: 'Roboto', sans-serif;
        }
      
        .break-inside {
          -moz-column-break-inside: avoid;
          break-inside: avoid;
        }
        body {
          display: flex;
          justify-content: space-between;
          flex-direction: column;
          min-height: 100vh;
          line-height: 1.5;
        }
        
      </style>
      <body class="bg-white">
        
        <!-- ALERTS SUCCESS -->
        <div class="alert alert-success shadow-lg hidden">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>You have successfully log in!</span>
            </div>
        </div>

        <!-- ALERTS ERROR DATA-->
        <div class="alert alert-error shadow-lg hidden">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Your data is incorrect!!</span>
            </div>
        </div>



        <!-- Example -->
        <div class="flex min-h-screen">
          <!-- Container -->
          <div class="flex flex-row w-full">
      
            <!-- Sidebar -->
            <div class='hidden lg:flex flex-col justify-between bg-[#ffe85c] lg:p-8 xl:p-12 lg:max-w-sm xl:max-w-lg'>
              <div class="flex items-center justify-start space-x-3">
                <img src="img/icons8-hotel-de-5-estrellas-40.png" alt="logo">
                <a href="#" class="font-medium text-xl">Marc Morell's Hotel</a>
              </div>
              <div class='space-y-5'>
                <h1 class="lg:text-3xl xl:text-5xl xl:leading-snug font-extrabold">Create your account and book your favourite room</h1>
                <p class="text-lg">You do not have an account yet?</p>
                <a href="./html/sign.html"><button
                  class="inline-block flex-none px-4 py-3 border-2 rounded-lg font-medium border-black bg-black text-white">Create
                  account here</button></a>
              </div>
              <p class="font-medium">by Marc Morell Â©</p>
            </div>
      
            <!-- Login -->
            <div class="flex flex-1 flex-col items-center justify-center px-10 relative">
              <!-- Login box -->
              <div class="flex flex-1 flex-col  justify-center space-y-5 max-w-md">
                <div class="flex flex-col space-y-2 text-center">
                  <h2 class="text-3xl md:text-4xl font-bold">Sign in to account</h2>
                  <p class="text-md md:text-xl">Sign up or log in to book a room!</p>
                </div>
                <div class="flex flex-col max-w-md space-y-5">
                    <input id="logUsername" type="text" placeholder="Username"
                    class="flex px-3 py-2 md:px-4 md:py-3 border-2 border-black rounded-lg font-medium placeholder:font-normal" />

                    <input id="logPassword" type="password" placeholder="Password"
                    class="flex px-3 py-2 md:px-4 md:py-3 border-2 border-black rounded-lg font-medium placeholder:font-normal" />

                  <button class="flex items-center justify-center flex-none px-3 py-2 md:px-4 md:py-3 border-2 rounded-lg font-medium border-black bg-black text-white" onclick="login()">Log in</button>
                 
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
        <!-- Example -->



    <!-- SCRIPTS -->
    <script src="js/act4.js"></script>
</body>
</html>
